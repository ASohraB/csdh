<!DOCTYPE html>
<html>
    <head>
        <h1>Sandbox</h1>
    </head>
    <body>
        <script type="module">
          import { PyMainThreadSandbox } from "https://esm.sh/pysandbox@0.3.1/";
          const sandbox = new PyMainThreadSandbox();
          await sandbox.init();
          await sandbox.exec("display('Hello World', target=current_target())", "output");
        </script>
        <div id="output"></div>
        <div id="out"></div>
    </body>
</html>
